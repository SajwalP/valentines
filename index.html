<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content {
            text-align: center;
            padding-top: 50px;
            z-index: 2;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 4em;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
            position: relative;
        }

        #yesBtn {
            padding: 20px 60px;
            font-size: 2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        #noBtn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffb6c1;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.1s ease;
            pointer-events: none;
            user-select: none;
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .floating-image {
            position: fixed;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .message {
            position: fixed;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 1000;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-120vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>
    
    <div class="main-content">
        <h1>Would you be my valentine's, baby Ninh? üíù</h1>
        <div class="button-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="message" id="message">Nope, not acceptable!</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const imageContainer = document.getElementById('imageContainer');
        let originalPosition = null;

        const imageUrls = [
            'images/1.jpg',
            'images/2.jpg',
            'images/3.jpg',
            'images/4.jpg',
            'images/5.jpg',
            'images/6.jpg',
            'images/7.jpg',
            'images/8.jpg',
            'images/9.jpg',
            'images/10.jpg'
        ];

        function createFloatingImage() {
            const image = document.createElement('img');
            
            image.onload = function() {
                image.style.left = Math.random() * (window.innerWidth - 150) + 'px';
                image.style.bottom = '-150px';
                image.style.animation = `float ${Math.random() * 5 + 5}s linear`;
                imageContainer.appendChild(image);
            };

            image.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            image.className = 'floating-image';
            
            setTimeout(() => image.remove(), 10000);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                const rect = noBtn.getBoundingClientRect();
                originalPosition = {
                    x: rect.left,
                    y: rect.top
                };
            }, 100);

            fetch('images/1.jpg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Image not found');
                    }
                    console.log('Image exists!');
                })
                .catch(error => {
                    console.error('Error loading image:', error);
                });
        });

        document.addEventListener('mousemove', (e) => {
            if (!originalPosition) return;

            const noBtnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const distance = Math.hypot(
                mouseX - (noBtnRect.left + noBtnRect.width/2),
                mouseY - (noBtnRect.top + noBtnRect.height/2)
            );

            if (distance < 150) {
                const angle = Math.atan2(
                    mouseY - (noBtnRect.top + noBtnRect.height/2),
                    mouseX - (noBtnRect.left + noBtnRect.width/2)
                );
                
                const moveX = Math.cos(angle) * 200;
                const moveY = Math.sin(angle) * 200;
                
                const newX = noBtnRect.left - moveX;
                const newY = noBtnRect.top - moveY;

                if (newX < 0 || newX > window.innerWidth - noBtnRect.width ||
                    newY < 0 || newY > window.innerHeight - noBtnRect.height) {
                    noBtn.style.transition = 'all 0.2s ease';
                    noBtn.style.left = originalPosition.x + 'px';
                    noBtn.style.top = originalPosition.y + 'px';
                    
                    message.style.display = 'block';
                    message.style.left = mouseX + 'px';
                    message.style.top = (mouseY - 40) + 'px';
                    setTimeout(() => message.style.display = 'none', 1000);
                } else {
                    noBtn.style.transition = 'all 0.1s ease';
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                }
            }
        });

        yesBtn.addEventListener('click', () => {
            alert('Yay! Happy Valentine\'s Day! ‚ù§Ô∏è');
        });

        setInterval(createFloatingImage, 500);
    </script>
</body>
</html>
